<html>
    <head>
        <meta charset="UTF-8">
        <title>Nuevo usuario</title>
        <link rel="stylesheet" href="../css/style.css">
    </head>
    <body>

        <center><h1>REGISTRO</h1></center>
        <center>Nombre:</center>
        <center><input type="text" id="nombre" placeholder="escribe tu nombre aquí"></center>
        <br>
        <center>Apellidos:</center>
        <center><input type="text" id="apellidos" placeholder="escribe tus apellidos aquí"></center>
        <br>
        <center>Dirección:</center>
        <center><input type="text" id="direccion" placeholder="escribe tu direccion aquí"></center>
        <br>
        <center>Población:</center>
        <center><select id="poblacion"> <option value="">elige una población</option></select></center>
        <br>
        <center>Código Postal:</center>
        <center><input type="text" id="cp" placeholder="escribe tu código postal aquí"></center>
        <br>
        <center>Teléfono:</center>
        <center><input type="text" id="telefono" placeholder="escribe tu teléfono aquí"></center>
        <br>
        <center>Correo Electrónico:</center>
        <center><input type="text" id="correo" placeholder="escribe tu correo electrónico aquí"></center>
        <br>
        <center>Usuario:</center>
        <center><input type="text" id="user" placeholder="escribe tu nombre de usuario aquí"></center>
        <br>
        <center>Contraseña:</center>
        <center><input type="password" id="contra" placeholder="escribe tu contraseña aquí"></center>
        <br>
        <center><button id="guardar">GUARDAR</button></center>
        <script type="module" src="../js/usuarios.js"></script>
        <script type="module" src="../js/signup.js"></script>
    </body>
</html>
